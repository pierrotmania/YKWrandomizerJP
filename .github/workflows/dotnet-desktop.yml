# This workflow will build, test, and publish a .NET Core desktop application
# (such as WPF or Windows Forms).

name: .NET Core Desktop Build & Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        # DebugとReleaseの両方でビルドを実行します
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      # --- 設定必須 ---
      # ソリューションファイル名 (リポジトリのルートからの相対パス)
      Solution_Name: YKWrandomizer.sln
      # テストプロジェクトファイル名 (テストがない場合は空でOK)
      Test_Project_Path: YKWRandomizer\YKWrandomizer.csproj
      # --- WAP関連の変数は削除しました ---

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # .NET Core SDKのインストール
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # MSBuildのセットアップ
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # --- 依存関係の復元とビルド ---

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # ユニットテストの実行 (テストがない場合はこのステップを削除してください)
    - name: Execute unit tests
      # テストプロジェクトパスが設定されていればそれを使い、なければソリューション全体をテストします
      run: dotnet test $env:Test_Project_Path --no-build --verbosity normal
      if: env.Test_Project_Path != '' # Test_Project_Pathが設定されている場合のみ実行

    # アプリケーションの発行 (自己完結型exeの生成)
    - name: Publish the application
      run: dotnet publish $env:Solution_Name --configuration ${{ matrix.configuration }} -p:PublishSingleFile=true --self-contained true -r win-x64 -o artifacts/${{ matrix.configuration }}
      # PublishOutputをartifactsフォルダに出力します。

    # --- WAP関連のステップはすべて削除しました (Decode, Create app package, Remove pfx) ---
    
    # ビルド成果物 (発行された実行ファイルとDLL) をアップロード
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }} Build
        path: artifacts/${{ matrix.configuration }}
